spring:
  sql:
    init:
      mode: always
  datasource:
    username: user
    password: password
    url: jdbc:tc:postgresql:16.0:///book-store
  jpa:
    open-in-view: false
    show-sql: true
  flyway:
    enabled: false

system-configuration:
  public-endpoints: /api/auth/register, /swagger-ui/**, /v3/api-docs/**
